<html><head> <!-- mouset-event.html -->
  <script language=javascript type='text/javascript'>

  function MouseEvent(e) {
    /* else clauses for IE */
    if (e) this.e = e; else this.e=window.event;
    if (e.pageX) this.x = e.pageX; else this.x = e.clientX; 
    if (e.pageY) this.y = e.pageY; else this.x = e.clientY; 
    if (e.target) this.target=e.target; else this.target=e.srcElement;
  }

  function processMove(evt) {
    var e = new MouseEvent(evt);
    document.getElementById('posx').innerHTML = ' ' + e.x;
    document.getElementById('posy').innerHTML = ' ' + e.y;
    document.getElementById('post').innerHTML = ' ' + e.target.name;
    document.getElementById('winw').innerHTML = window.innerWidth;
    document.getElementById('winh').innerHTML = window.innerHeight;
    document.getElementById('tgtleft').innerHTML = 
                document.getElementById('tgtt').style.left;
    document.getElementById('tgttop').innerHTML = 
                document.getElementById('tgtt').style.top;
  }
  function processKeyUp() {
  }
  function processDown(evt) {
    var tgtelem = document.getElementById('tgtt');
    var astyle = window.getComputedStyle(tgtelem, null);
    tgtelem.aastyle = astyle;
    var i=0, cx=0, cy=0; 
    var elem = tgtelem;
    for (i=0; i<100; i++) {
        if (elem == null ) break;
        cx += elem.offsetLeft;
        cy += elem.offsetTop;
        if (elem.offsetParent == null ) break;
        elem = elem.offsetParent;
    }
    document.getElementById('tgtleft').innerHTML = cx;
    document.getElementById('tgttop').innerHTML = cy;
    document.getElementById('tgtnam').innerHTML = elem.localName;
  }
  </script>
  <style> #tgtleft, #tgttop { background-color: #edb; width: 90%; }
          #tgtt { background-color: #362; width:80%;
                  position:relative; left:30; top:10; }
  </style>

</head> <body onload='processKeyUp()' onmousemove='processMove(event)'
